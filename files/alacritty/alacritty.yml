#################
#   Scrolling   #
#################
scrolling:
  history: 10000
  multiplier: 3



#################
#   Selection   #
#################
selection:
  save_to_clipboard: false



#############
#   Shell   #
#############
shell:
  program: /usr/bin/zsh



#############
#   Font    #
#############
font:
  normal:
    family: SauceCodePro NF
    style:  Regular
  bold:
    family: SauceCodePro NF
    style:  Bold
  italic:
    family: SauceCodePro NF
    style:  Italic
  bold_italic:
    family: SauceCodePro NF
    style: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: true
